    function isLeapYear(year) {
  if (year % 4 !== 0) {
    return false;
  }
  if (year % 100 === 0) {
    if (year % 400 === 0) {
      return true;
    } else {
      return false;
    }
  }

  return true;
}
const yearToCheck = 2024; 
if (isLeapYear(yearToCheck)) {
  console.log(yearToCheck + " is a leap year.");
} else {
  console.log(yearToCheck + " is not a leap year.");
}

function isJanuary1stSunday(year) {
  const date = new Date(year, 0, 1); 
  return date.getDay() === 0;

function daysUntilChristmas() {
  const today = new Date();
  const christmasDate = new Date(today.getFullYear(), 11, 25); 
  if (today > christmasDate) {
    christmasDate.setFullYear(today.getFullYear() + 1);
  }
  const oneDay = 24 * 60 * 60 * 1000;
  const daysLeft = Math.round((christmasDate - today) / oneDay);

  return daysLeft;
}
const daysLeft = daysUntilChristmas();
console.log(`There are ${daysLeft} days left until Christmas.`);
function compareObjects(obj1, obj2) {
  const keys1 = Object.keys(obj1);
  const keys2 = Object.keys(obj2);

    return false;

function findSecondLowestAndSecondGreatest(numbers) {
  if (numbers.length < 2) {
    return "Array should contain at least two numbers";
  }
  const sortedNumbers = numbers.sort((a, b) => a - b);
  const uniqueSortedNumbers = [...new Set(sortedNumbers)];

  if (uniqueSortedNumbers.length < 2) {
    return "Array should contain at least two unique numbers";
  }
  const secondLowest = uniqueSortedNumbers[1];
  const secondGreatest = uniqueSortedNumbers[uniqueSortedNumbers.length - 2];

  return `${secondLowest},${secondGreatest}`;
}
